<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="main">

            <div class="main-bg">
                <div class="heading-form">

                        <form action="/add-store" method="POST">

                            <div class="form-group">
                                <label for="exampleInputPassword1">Store Phone</label>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Store Link</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="link">
                            </div>
                            <a href="main.html"><button type="submit" class="btn btn-primary">NEXT</button></a>
                          </form>
                    </div>
    
                      <div class="but-img">
                        <img src="https://torood.co/assets/images/iphone-feature-bg-r.svg" class="torood-bg-img">

                </div>
