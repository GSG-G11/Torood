<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://torood.co/assets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Torood</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="main-bg">
                <div class="heading-form">
                    <h2>Welcome To Torood &#127881;</h2>
                </div>
                <div class="form-holder">
                    <!-- <div class="top-img">
                        <img src="images/Screenshot 2022-03-08 165250.png" class="torood-bg-img">
                    </div> -->
                    <div class="form-bg">
                        <form action="/add-store" method="POST">
                            <div class="form-group">
                                <label for="storeName">Store Name</label>
                                <input type="text" class="form-control" id="storeName" aria-describedby="emailHelp"
                                    name="name">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="storePhone">Store Phone</label>
                                <input type="number" class="form-control" id="storePhone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="storeLink">Store Link</label>
                                <input type="text" class="form-control" id="storeLink" name="link">
                            </div>
                            <a href="main.html"><button type="submit" class="btn btn-primary">NEXT</button></a>
                        </form>
                    </div>

                    <div class="but-img">
                        <img src="https://torood.co/assets/images/iphone-feature-bg-r.svg" class="torood-bg-img">
                    </div>

                </div>
            </div>

        </div>

    </div>
</body>

</html>
