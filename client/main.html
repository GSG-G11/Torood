<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://torood.co/assets/images/logo.svg" type="image/x-icon">
    <title>Torood</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <img class="logo" src="https://torood.co/assets/images/logo.svg" alt="Logo">
    </header>

    <main>
        <!-- All Packages -->
        <section id="all-screen">

            <div class="tile">
                <img src="images/dress.Jpg" alt="image" class="pa_img">
                <p class="package_name">Dress</p>
                <p class="package_price">22 NIS</p>
                <p class="package_date">24 April 2022</p>
            </div>
            <div class="tile">
                <img src="images/dress.Jpg" alt="image" class="pa_img">
                <p class="package_name">Dress</p>
                <p class="package_price">22 NIS</p>
                <p class="package_date">24 April 2022</p>
            </div>
        </section>

        <!-- Sent Packages -->
        <section id="sent-screen"> </section>

        <!-- Add Modal Box Section -->
        <div class="modal" id="modal">
            <div class="modal-header">
                <p class="modal-title">Write Your Order!</p>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="first_row">
                        <input type="text" id="packageName" class="name" placeholder="Enter the package name">
                        <input type="date" id="packagedate" class="name" placeholder="Enter the date">
                    </div>
                    <input type="text" id="customerName" class="name" placeholder="Enter the customer name">
                    <input type="text" id="customerAddress" class="name" placeholder="Enter the customer address">
                    <input type="text" id="customerMobile" class="name" placeholder="Enter the customer mobile">
                    <input type="text" id="packageImage" class="name" placeholder="Enter the Image Link">
                    <input id="button" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <!-- Overlay -->
        <div id="overlay"></div>
    </main>
    <!-- Footer -->
    <footer>
        <div id="container">
            <div class="inner-container">
                <div class="toggle">
                    <p>Sent</p>
                </div>
                <div class="toggle">
                    <p>All</p>
                </div>
            </div>
            <div class="inner-container" id='toggle-container'>
                <div class="toggle">
                    <p>Done</p>
                </div>
                <div class="toggle">
                    <p>All</p>
                </div>
            </div>
        </div>

        <button class="add-btn">+</button>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
